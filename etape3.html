img {
  width: 30%;
  height: 30%;
  transition-property:margin,z-index,border;
  transition-duration:3s;
}
a {
  width: 300px;
  height: 350px;
  flex-direction: row;
  flex-flow: row;
  transition-property:width,height,margin,z-index,border;
  transition-duration:3s;
  text-align: center;
  text-decoration: none;
}
a:hover{
  position: absolute;
  width:300px;
  height:0px;
}
div {/*_______________________________________________________DESCRIPTION IMAGE_________*/
  text-align: center;
  visibility: collapse;
  position: absolute;
  transition-property: width,height,margin,z-index,border;
  transition-duration:3s;
}
a:hover div {
  position: absolute;
  text-decoration: none;
  border:4px solid #000;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
  height: 200px;
  width: 300px;
  color:white;
  padding: 1% 1% 1% 3%;
  transition-property: all;
  transition-duration:3s;
  background-color:black;
  visibility: visible;
}
a:not(:hover) p{
  visibility: visible;
  color: #000;
  white-space: 0px;
}
a:hover p{
  visibility: collapse;
}
a:hover img{
  position: absolute;
  width:100px;
  height:100px;
  margin-left: -200px;
  margin-top: 50px;
  z-index: 10;
  transition-property: width,height,margin,z-index,visibility,border;
  transition-duration:3s;
  transition-timing-function: cubic-bezier(0.250, 0.250, 0.750, 0.750);
  border: 10px solid rgba(0, 0, 0, 0.2);
}
</style>
<body>

      </a>
</body>
