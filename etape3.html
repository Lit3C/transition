<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ETAPE 3</title>
</head>
<style>
*, *:before, *:after {
  padding: 0;
  margin: 2%;
  box-sizing: content-box;
}
img {
  width: 20%;
  height: 20%;
  transition-property:margin,z-index,border;
  transition-duration:3s;
}
#maBulle{width: 8%;height: 20%; position: absolute;margin-left: 15%;}
a {
  width: 300px;
  height: 350px;
  border: 1px solid green;
  flex-direction: row;
  flex-flow: row;
  transition-property:width,height,margin,z-index,border;
  transition-duration:3s;
  text-align: center;
  text-decoration: none;
}
a:hover{
  position: absolute;
  width:20%;
  height:70%;
}
div {/*_______________________________________________________DESCRIPTION IMAGE_________*/
  text-align: center;
  opacity: 0;
  position: absolute;
  transition-property: width,height,margin,z-index,border;
  transition-duration:3s;
}
a:hover div {
  position: absolute;
  text-decoration: none;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
  height: 90%;
  width: 90%;
  color:white;
  padding: 1% 1% 1% 3%;
  transition-property: all;
  transition-duration:3s;
  background-color:black;
  opacity: 1;
}
a:hover #monFantome{/*___________________POSITION PETIT FANTOME____*/
  position: absolute;
  width:30%;
  height:30%;
  margin-left: 30%;
  margin-top: 40%;
  z-index: 10;
  transition-property: width,height,margin,z-index,opacity,border;
  transition-duration:3s;
  transition-timing-function: cubic-bezier(0.250, 0.250, 0.750, 0.750);
  border: 10px solid rgba(0, 0, 0, 0.2);
  background-color: rgba(255, 255, 255, 0.1);
}
</style>
<body>
      <a href="#">
        <img id="maBulle" src="images/bulleNoir.png">
        <img id ="monFantome" src="images/ghostTIE.png">
        <div>
          Youpi, maintenant apprenons à créer ensemble cette transition !
        </div>
      </a>
</body>
</html>
